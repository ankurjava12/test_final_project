{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
        integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    {% include 'basicapp/common/header.html' %}

    <div class="">
        <div class="container-fluid bg-success">
            <h3 class="text-center">Feedback</h3>
        </div>
        <div class="container">
            <div class="row ">
                <!-- Image section -->
                <div class="col-lg-6">
                    <div class="container d-flex justify-content-center" style="margin-top: 25vh; margin-right: 30vh;">
                        <img src="{% static 'basicapp/images/blank.png' %}" alt="image" class="img-fluid rounded-circle"
                            style="height: 25vh; width: 25vh" />
                    </div>
                </div>
                <!-- Form section -->
                <div class="col-lg-6">
                    <div class="container-fluid" style="margin-top: 25vh;">
                        <form action="">
                            <div class="row">
                                <div class="col-4 mb-3 text-center ">
                                    <label for="name" class="form-lable">Name</label>
                                </div>
                                <div class="col-8 mb-3 ">
                                    <input type="text" name="name" id="name" placeholder="Enter your name"
                                        class="form-control" required />
                                </div>
                                <div class="col-4 mb-3 text-center">
                                    <label for="email" class="form-lable">Email</label>
                                </div>
                                <div class="col-8 mb-3 ">
                                    <input type="email" name="email" id="email" placeholder="Enter your email"
                                        class="form-control" required />
                                </div>
                                <div class="col-4 mb-3 text-center">
                                    <label for="feedback" class="form-lable">Feedback</label>
                                </div>
                                <div class="col-8 mb-3 ">
                                    <textarea type="text" name="user_id" id="user_id" placeholder="Enter your feedback"
                                        class="form-control" required></textarea>
                                </div>
                                <div class="col-6 mb-3 text-center">
                                    <button type="button" class="btn btn-danger">Reset</button>
                                </div>

                                <div class="col-6 mb-3">
                                    <button type="button" class="btn btn-primary">
                                        Submit
                                    </button>
                                </div>

                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="container-fluid mb-3 text-center" style="margin-top: 30vh;">
                <p>Created By Ankur Singh</p>
            </div>
        </div>
    </div>


    <!-- Script file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
